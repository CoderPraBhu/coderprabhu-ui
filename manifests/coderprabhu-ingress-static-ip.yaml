apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: coderprabhu-ui-web
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.global-static-ip-name: coderprabhu-ip
    networking.gke.io/managed-certificates: coderprabhudotcommanagedcert
    networking.gke.io/managed-certificates: coderprabhuwwwdotcommanagedcert
  labels:
    app: coderprabhu-ui
spec:
  backend:
    serviceName: coderprabhu-ui-backend
    servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: coderprabhu-ui-backend
  labels:
    app: coderprabhu-ui
spec:
  type: NodePort
  selector:
    app: coderprabhu-ui
    tier: web
  ports:
  - port: 8080
    targetPort: 8080
